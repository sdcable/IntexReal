{% extends 'client_base.html' %}
{% load static %}
{% block title%}Add Journal{% endblock %}
{% block content %}
<!--This is the page where the user adds new Daily Journals/Diaries. They input the new journal date. Username is brought already-->

<div>
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <br><br><h2>Add Journal Date</h2>
            <form name='form' action="{% url 'addDailyDiary' %}" method="post">
                {% csrf_token %}
                <div class="post-preview">
                    <br><br><h3 class="post-subtitle">Username:</h3><br>
                    <label for="username"></label>
                    <input type='text' value={{user.username}} name="username" id="username" readonly>
                    <br><br>
                </div>
                <div class="post-preview">
                        <br><h3 class="post-subtitle">Journal Date:</h3> <br>
                        <label for="date"></label>
                        <input type="date" name="date" id="date" value=''>
                        <br><br>
                    <p class="post-meta">
                    </p>
                </div>
                <div class="d-flex justify-content-end mb-4"><button class="btn btn-outline-dark" type='submit'>Create Journal</button></div>
                </form>
            <!-- Divider-->
            <br><br><br><br>

{% endblock%}
