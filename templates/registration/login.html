{% extends 'base.html' %}
{% load static %}
{% block title%}Login{% endblock %}
{% block content %}
<!-- Log in template for clients to login -->

<header class="masthead" style="background-image: url('https://slack-imgs.com/?c=1&o1=ro&url=https%3A%2F%2Fimages.unsplash.com%2Fphoto-1514995669114-6081e934b693%3Fcrop%3Dfaces%252Cedges%26cs%3Dtinysrgb%26fit%3Dcrop%26fm%3Djpg%26ixid%3DMnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjY5ODY2NDkz%26ixlib%3Drb-4.0.3%26q%3D60%26w%3D1200%26auto%3Dformat%26h%3D630%26mark-w%3D64%26mark-align%3Dtop%252Cleft%26mark-pad%3D50%26blend-mode%3Dnormal%26blend-alpha%3D10%26blend-w%3D1%26mark%3Dhttps%253A%252F%252Fimages.unsplash.com%252Fopengraph%252Flogo.png%26blend%3D000000')">
  <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
              <div class="site-heading">
                  <h1>Login Page</h1> <br>
                  <span class="subheading">Please Log Into Your Account</span>
              </div>
          </div>
      </div>
  </div>
</header>
<center>
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-outline-dark">Log In</button>
  <br> <br> <br>
</form>
<span class="subheading">Don't have an account? </span> <br>
<a href="{% url 'signup' %}">Sign Up Here</a> <br> <br>
</center> 

{% endblock%}
